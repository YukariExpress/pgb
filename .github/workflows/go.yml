name: Go

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        check-latest: true

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux go build -mod=vendor -o pgb ./pgb.go

    - name: Test
      run: go test -v ./...
